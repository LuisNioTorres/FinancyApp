<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinancyApp</title>
    <link rel="stylesheet" href="/css/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="stylesheet" href="./transacciones.css">
<body>
    <div class="index">

    <nav class="navbar">
        <label for="check" id="check">
            &#9776;
        </label>
        <h2 class="navbar_titulo">options
            <i class="fas fa-arrow-left check_close"></i>
        </h2>
        <div class="navbar__options">
            <a class="option active" href="./index.html">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </a>
            <a class="option" href="#">
                <i class="fas fa-money-bill-transfer"></i>
                <p>Transacciones</p>
            </a>
        </div>
    </nav>

    <main class="home">
            <section class="information">
                <h2>General</h2>
                <div class="information__principal">
                    <div class="balance active">
                        <p>Balance Actual</p>
                        <h2 class="number balance_total"></h2>
                    </div>
                    <div class="ingresos ">
                        <p>Ingresos</p>
                        <h2 class="number ingreso_total"></h2>
                    </div>
                    <div class="gastos">
                        <p>Gastos</p>
                        <h2 class="number gasto_total"></h2>
                    </div>
                </div>
            </section>

            <section class="desglose">
                <div class="desglose__ahorros_transacciones">
                    <section class="ahorros">
                        <div class="ahorros__titulos">
                            <h2>Ahorros</h2>
                            <p>Mas detalles <i class="fas fa-caret-right"></i></p>
                        </div>

                        <div class="ahorros__detalle">
                            <div class="total">
                                <i class="fas fa-piggy-bank"></i>
                                <div>
                                    <p>Total Saved</p>
                                    <h2 class="ahorro_total"></h2>
                                </div>
                            </div>
                            <ul class="lista_ahorros">
                            </ul>
                        </div>
                    </section>

                    <section class="transacciones">
                        <div class="transacciones__titulos">
                            <h2>Transacciones</h2>
                            <p>Ver m√°s <i class="fas fa-caret-right"></i></p>
                        </div>
                        <div class="transacciones__detalle">
                            <ul class="lista_transacciones">
                            </ul>
                        </div>
                    </section>

                </div>

                <div class="desglose__cuadro_reporte">
                    <section class="cuadro">
                        <div class="cuadro__titulos">
                            <h2>Cuadros</h2>
                            <p>Mas detalles <i class="fas fa-caret-right"></i></p>
                        </div>

                        <div class="cuadro__detalle">
                            <!-- COLOCAR CHART.JS PROBANDO...  -->
                            <div>
                                <canvas id="myChart"></canvas>
                            </div>
                        
                        </div>
                        
                    </section>

                    <section class="record">
                        <div class="record__titulos">
                            <h2>Record</h2>
                            <p>Mas detalles <i class="fas fa-caret-right"></i></p>
                        </div>
                        <div class="record__detalle">
                            <ul class="lista_record">
                            </ul>
                        </div>
                    </section>
                
                </div>
            </section>
            
    </main>

    </div>
</body>
<script type="module" src="./js/js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="./js/mychart.js"></script>
</html>
